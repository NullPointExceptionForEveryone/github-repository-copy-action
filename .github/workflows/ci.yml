name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: .node-version
          cache: npm

      - name: Install Dependencies
        id: npm-ci
        run: npm ci

      - name: Check Format
        id: npm-format-check
        run: npm run format:check

      - name: Lint
        id: npm-lint
        run: npm run lint

      - name: Test
        id: npm-ci-test
        run: npm run ci-test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          milliseconds: 2000

      - name: Print Output
        id: output
        run: echo "${{ steps.test-action.outputs.time }}"

  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the action
        run: npm run package

      - name: Run synchronization
        uses: ./
        with:
          source_repository_url_list: ${{ vars.SOURCE_REPOSITORY_URL_LIST }}
          source_repository_username: ${{ secrets.SOURCE_REPOSITORY_USERNAME }}
          source_repository_password: ${{ secrets.SOURCE_REPOSITORY_PASSWORD }}
          target_repository_url_list: ${{ vars.TARGET_REPOSITORY_URL_LIST }}
          target_repository_username: ${{ secrets.TARGET_REPOSITORY_USERNAME }}
          target_repository_password: ${{ secrets.TARGET_REPOSITORY_PASSWORD }}
